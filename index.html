<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carolina Spa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Lato:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header contenedor">
        <div class="header__grid">
            <div class="header__logo">
                <img src="build/img/logo.svg" alt="logo carolina spa">
            </div>

            <nav class="sociales">
                <a class="sociales__enlace" href="https://facebook.com"><span class="sociales__accesible">Facebook</span></a>
                <a class="sociales__enlace" href="https://twitter.com"><span class="sociales__accesible">Twitter</span></a>
                <a class="sociales__enlace" href="https://instagram.com"><span class="sociales__accesible">Instagram</span></a>
                <a class="sociales__enlace" href="https://youtube.com"><span class="sociales__accesible">Youtube</span></a>
                <a class="sociales__enlace" href="https://tiktok.com"><span class="sociales__accesible">Tiktok</span></a>
            </nav>
        </div>
    </header>

    <div class="navegacion">
        <div class="navegacion__border">
        <div class="navegacion__contenedor">
            <a href="#" class="navegacion__enlace">Inicio</a>
            <a href="#" class="navegacion__enlace">Nosotros</a>
            <a href="#" class="navegacion__enlace">Servicios</a>
            <a href="#" class="navegacion__enlace">Productos</a>
            <a href="#" class="navegacion__enlace">Contacto</a>
        </div>
        </div>
    </div>

    <section class="slider">
        <ul class="slider__contenedor">
            <li class="slider__slide">
                <img src="build/img/slide_01.jpg" alt="imagen slide">
            </li>
        </ul>
    </section>

    <section class="bienvenida seccion">
        <h1 class="bienvenida__heading">bienvenida(o) a nuestro <span>sitio web</span></h1>
        <p class="bienvenida__texto">Te sentirás como nueva(o) con nuestros masajistas profesionales</p>
    </section>

    <section class="cards">
        <div class="cards__grid contenedor">
            <div class="card">
                <img src="build/img/servicio_01.jpg" alt="imagen card" class="card__imagen">

                <div class="card__contenido">
                    <h2 class="card__heading">Conoce sobre <span>Nosotros</span></h2>
                    <a href="#" class="card__enlace">Leer más</a>
                </div>
            </div>
            <div class="card">
                <img src="build/img/servicio_02.jpg" alt="imagen card" class="card__imagen">

                <div class="card__contenido">
                    <h2 class="card__heading">Nuestros <span>Servicios</span></h2>
                    <a href="#" class="card__enlace">Leer más</a>
                </div>
            </div>
            <div class="card">
                <img src="build/img/servicio_03.jpg" alt="imagen card" class="card__imagen">

                <div class="card__contenido">
                    <h2 class="card__heading">Vísita nuestra <span>Tienda</span></h2>
                    <a href="#" class="card__enlace">Leer más</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
